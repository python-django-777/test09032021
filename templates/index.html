<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>

{% if img_obj %}
  <h3>Загрузка изображения выполнена</h3>
    <h3>Ссылка : {{img_obj.image.url}}</h3>
    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:150px">
{% endif %}
